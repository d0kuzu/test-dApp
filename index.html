<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token dApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;       /* indigo-500 */
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .content {
            padding: 2rem;
        }

        .status {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        #accountAddress {
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
            color: var(--primary);
            font-weight: 500;
        }

        #balance {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--primary-dark);
        }

        .transfer-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        input {
            padding: 0.9rem 1.1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        button {
            padding: 0.9rem;
            font-size: 1.05rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #connectButton {
            background: var(--primary);
            color: white;
        }

        #connectButton:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        #transferButton {
            background: #10b981;
            color: white;
        }

        #transferButton:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
        }

        #transferButton:disabled {
            background: #cbd5e1;
            color: #94a3b8;
            cursor: not-allowed;
        }

        #errorMessage {
            min-height: 1.4rem;
            color: var(--error);
            font-weight: 500;
            margin: 0.5rem 0;
        }

        ul#transferEvents {
            list-style: none;
            margin-top: 1.5rem;
            max-height: 320px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        ul#transferEvents li {
            padding: 0.9rem 1.1rem;
            background: #f8fafc;
            border-radius: 10px;
            margin-bottom: 0.8rem;
            font-size: 0.92rem;
            border-left: 4px solid var(--primary);
            transition: all 0.2s;
        }

        ul#transferEvents li:hover {
            background: #f1f5f9;
            transform: translateX(4px);
        }

        /* scrollbar стилизация */
        ul#transferEvents::-webkit-scrollbar {
            width: 6px;
        }

        ul#transferEvents::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        ul#transferEvents::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ul#transferEvents::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 500px) {
            .content {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Token dApp</h1>
    </header>

    <div class="content">
        <button id="connectButton">Connect Wallet</button>

        <div class="status">
            <p id="accountAddress">Account: Not connected</p>
            <p id="balance">Balance: Loading...</p>
        </div>

        <div class="transfer-form">
            <input id="transferTo" type="text" placeholder="Recipient Address (0x...)">
            <input id="transferAmount" type="number" placeholder="Amount" step="any" min="0">
            <button id="transferButton" disabled>Transfer</button>
        </div>

        <p id="errorMessage"></p>

        <ul id="transferEvents"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
